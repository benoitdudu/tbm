ARCH=aarch64
BOARD?=versal
UNITNAME=apu

LDSCRIPT=configs/versal-apu.ld

CPUFLAG += -march=armv8-a -mgeneral-regs-only
CFLAGS += $(CPUFLAG)
ASFLAGS += $(CPUFLAG)

CONFIG_FDT=y
CFLAGS += -DHAVE_FDT

LDDEPS = $(BUILDDIR)configs/versal-apu.dtb.o

GIC_BASE_FLAGS = -DGIC_DIST_BASE_ADDR=0xF9000000 -DGIC_CPU_BASE_ADDR=0xF9040000
CPPFLAGS += $(GIC_BASE_FLAGS)

